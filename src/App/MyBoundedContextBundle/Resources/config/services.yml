imports:
    - { resource: parameters.yml }

services:
    app.my_bounded_context.infrastructure.persistence.in_memory.user.user_repository:
        class: App\MyBoundedContext\Infrastructure\Persistence\InMemory\User\UserRepository
        arguments: ["%user_array%"]

    app.my_bounded_context.application.model.user.view_user.view_user_use_case:
        class: App\MyBoundedContext\Application\Model\User\ViewUser\ViewUserUseCase
        arguments: [ @app.my_bounded_context.infrastructure.persistence.in_memory.user.user_repository ]
